<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多设备实时抢答系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .deployment-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 3;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .panel-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-title i {
            font-size: 1.5rem;
        }
        
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            flex: 1;
            min-width: 200px;
            padding: 18px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn i {
            font-size: 1.5rem;
        }
        
        .start-btn {
            background: linear-gradient(to right, var(--success), #27ae60);
            color: white;
        }
        
        .reset-btn {
            background: linear-gradient(to right, var(--danger), #c0392b);
            color: white;
        }
        
        .respond-btn {
            background: linear-gradient(to right, #ff9a00, #ff4800);
            color: white;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            font-size: 2.2rem;
            text-align: center;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            transition: all 0.5s ease;
        }
        
        .winner {
            background: linear-gradient(to right, #ffd700, #ffa500);
            color: #000;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .players-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .player-card.active {
            background: rgba(46, 204, 113, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
        }
        
        .player-card.winner {
            background: linear-gradient(to right, #ffd700, #ffa500);
            color: #000;
            animation: winner-pulse 2s infinite;
        }
        
        @keyframes winner-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        
        .player-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        
        .player-name {
            font-size: 1.4rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        
        .player-status {
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            position: relative;
            z-index: 2;
        }
        
        .player-card::before {
            content: attr(data-player-id);
            position: absolute;
            top: -30px;
            right: -30px;
            font-size: 8rem;
            font-weight: bold;
            opacity: 0.1;
            z-index: 1;
        }
        
        .connection-status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .status-connected {
            background-color: var(--success);
        }
        
        .status-disconnected {
            background-color: var(--danger);
        }
        
        /* iPad 横屏优化 */
        @media (min-width: 768px) and (orientation: landscape) {
            .players-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* iPad 竖屏优化 */
        @media (min-width: 768px) and (orientation: portrait) {
            .players-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* 手机优化 */
        @media (max-width: 480px) {
            .panel-title {
                font-size: 1.5rem;
            }
            
            .btn {
                min-width: 100%;
            }
            
            .result-display {
                font-size: 1.8rem;
                padding: 20px;
            }
            
            .player-card {
                padding: 20px;
            }
            
            .player-number {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        /* 模式选择器 */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
        }
        
        /* 背景装饰 */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }
        
        .sync-notice {
            background: rgba(46, 204, 113, 0.3);
            border-radius: 10px;
            padding: 10px 15px;
            margin: 15px 0;
            text-align: center;
            font-size: 0.9rem;
            border: 2px dashed #2ecc71;
        }
        
        .server-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .config-code {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        
        .qr-code-container {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
        
        #qrcode {
            display: block;
            margin: 0 auto;
        }
        
        .qr-instruction {
            margin-top: 10px;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bubbles" id="bubbles"></div>
    
    <!-- 部署信息 -->
    <div class="deployment-info">
        <i class="fas fa-plug"></i> 实时联机系统
    </div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-trophy"></i> 多设备实时抢答系统</h1>
            <p class="subtitle">使用WebSocket实现多设备实时同步</p>
            <div class="instructions">
                <i class="fas fa-info-circle"></i> 提示：所有设备必须连接到同一个服务器
            </div>
            <div class="sync-notice">
                <i class="fas fa-sync-alt"></i> 实时联机功能已启用 - 所有设备状态实时同步
            </div>
        </header>
        
        <div class="mode-selector">
            <button id="hostBtn" class="mode-btn active"><i class="fas fa-desktop"></i> 主持人模式</button>
            <button id="playerBtn" class="mode-btn"><i class="fas fa-user"></i> 选手模式</button>
        </div>
        
        <!-- 主持人界面 -->
        <div id="hostPanel" class="panel">
            <div class="panel-title">
                <i class="fas fa-crown"></i> 主持人控制台
            </div>
            
            <div class="control-panel">
                <button id="startBtn" class="btn start-btn">
                    <i class="fas fa-play"></i> 开始抢答
                </button>
                <button id="resetBtn" class="btn reset-btn">
                    <i class="fas fa-redo"></i> 重置比赛
                </button>
            </div>
            
            <div class="result-display" id="resultDisplay">
                <div>比赛准备中...</div>
            </div>
            
            <div class="players-container" id="playersContainer">
                <!-- 选手卡片将通过JS生成 -->
            </div>
            
            <div class="connection-status">
                <i class="fas fa-wifi"></i> 连接状态: 
                <span id="connectionStatus">正在连接服务器...</span>
                <span id="connectionBadge" class="status-badge status-disconnected">离线</span>
            </div>
            
            <div class="server-info">
                <h3><i class="fas fa-server"></i> 服务器信息</h3>
                <p>主持人设备：<span id="serverUrl">wss://yourserver.com</span></p>
                <div class="qr-code-container">
                    <div id="qrcode">二维码加载中...</div>
                    <p class="qr-instruction">扫描二维码加入房间</p>
                </div>
            </div>
        </div>
        
        <!-- 选手界面 -->
        <div id="playerPanel" class="panel" style="display: none;">
            <div class="panel-title">
                <i class="fas fa-user"></i> 选手界面
            </div>
            
            <div class="player-selector">
                <select id="playerSelect" class="player-select">
                    <option value="">-- 选择您的选手号 --</option>
                    <option value="1">选手 1</option>
                    <option value="2">选手 2</option>
                    <option value="3">选手 3</option>
                    <option value="4">选手 4</option>
                    <option value="5">选手 5</option>
                    <option value="6">选手 6</option>
                    <option value="7">选手 7</option>
                    <option value="8">选手 8</option>
                </select>
            </div>
            
            <button id="respondBtn" class="btn respond-btn" disabled>
                <i class="fas fa-bolt"></i> 抢答
            </button>
            
            <div class="result-display" id="playerResultDisplay">
                请选择您的选手号
            </div>
            
            <div class="connection-status">
                <i class="fas fa-wifi"></i> 连接状态: 
                <span id="playerConnectionStatus">正在连接服务器...</span>
                <span id="playerConnectionBadge" class="status-badge status-disconnected">离线</span>
            </div>
            
            <div class="server-info">
                <h3><i class="fas fa-server"></i> 服务器信息</h3>
                <p>当前房间ID: <span id="roomId">未连接</span></p>
            </div>
        </div>
    </div>

    <!-- 使用纯JavaScript实现二维码生成 -->
    <script>
        // ========================
        // WebSocket 配置
        // ========================
        // 使用公共测试WebSocket服务器（仅用于演示）
        const WS_SERVER = "wss://free.blr2.piesocket.com/v3/1?api_key=VCXCEuvhGcBDP7XhiJJUDvR1e1D3eiVjgZ9VRiaV&notify_self=1";
        
        // 系统状态
        let systemState = {
            isStarted: false,
            winner: null,
            players: Array(8).fill(false),
            mode: 'host', // host 或 player
            currentPlayerId: null,
            roomId: generateRoomId()
        };
        
        let ws = null;
        let isHost = false;

        // 创建背景气泡
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            const bubbleCount = 20;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // 随机大小和位置
                const size = Math.random() * 150 + 50;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}%`;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.animationDuration = `${duration}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }

        // 初始化函数
        function initSystem() {
            // 生成背景气泡
            createBubbles();
            
            // 生成选手卡片
            generatePlayerCards();
            
            // 设置事件监听器
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('resetBtn').addEventListener('click', resetGame);
            document.getElementById('respondBtn').addEventListener('click', respond);

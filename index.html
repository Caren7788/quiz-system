<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8人抢答系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .panel-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-title i {
            font-size: 1.5rem;
        }
        
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            flex: 1;
            min-width: 200px;
            padding: 18px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn i {
            font-size: 1.5rem;
        }
        
        .start-btn {
            background: linear-gradient(to right, var(--success), #27ae60);
            color: white;
        }
        
        .reset-btn {
            background: linear-gradient(to right, var(--danger), #c0392b);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .result-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            font-size: 2.2rem;
            text-align: center;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            transition: all 0.5s ease;
        }
        
        .winner {
            background: linear-gradient(to right, #ffd700, #ffa500);
            color: #000;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .players-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .player-card.active {
            background: rgba(46, 204, 113, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
        }
        
        .player-card.winner {
            background: linear-gradient(to right, #ffd700, #ffa500);
            color: #000;
        }
        
        .player-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        
        .player-name {
            font-size: 1.4rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        
        .player-status {
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            position: relative;
            z-index: 2;
        }
        
        .player-card::before {
            content: attr(data-player-id);
            position: absolute;
            top: -30px;
            right: -30px;
            font-size: 8rem;
            font-weight: bold;
            opacity: 0.1;
            z-index: 1;
        }
        
        .connection-status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
        }
        
        /* iPad 横屏优化 */
        @media (min-width: 768px) and (orientation: landscape) {
            .players-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* iPad 竖屏优化 */
        @media (min-width: 768px) and (orientation: portrait) {
            .players-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* 手机优化 */
        @media (max-width: 480px) {
            .panel-title {
                font-size: 1.5rem;
            }
            
            .btn {
                min-width: 100%;
            }
            
            .result-display {
                font-size: 1.8rem;
                padding: 20px;
            }
            
            .player-card {
                padding: 20px;
            }
            
            .player-number {
                font-size: 2.5rem;
            }
        }
        
        /* 模式选择器 */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-trophy"></i> 8人抢答系统</h1>
            <p class="subtitle">专为多台iPad设备协同设计</p>
        </header>
        
        <div class="mode-selector">
            <button id="hostBtn" class="mode-btn active"><i class="fas fa-desktop"></i> 主持人模式</button>
            <button id="playerBtn" class="mode-btn"><i class="fas fa-user"></i> 选手模式</button>
        </div>
        
        <!-- 主持人界面 -->
        <div id="hostPanel" class="panel">
            <div class="panel-title">
                <i class="fas fa-crown"></i> 主持人控制台
            </div>
            
            <div class="control-panel">
                <button id="startBtn" class="btn start-btn">
                    <i class="fas fa-play"></i> 开始抢答
                </button>
                <button id="resetBtn" class="btn reset-btn">
                    <i class="fas fa-redo"></i> 重置比赛
                </button>
            </div>
            
            <div class="result-display" id="resultDisplay">
                <div>比赛准备中...</div>
            </div>
            
            <div class="players-container" id="playersContainer">
                <!-- 选手卡片将通过JS生成 -->
            </div>
            
            <div class="connection-status">
                <i class="fas fa-wifi"></i> 连接状态: <span id="connectionStatus">已连接</span>
            </div>
        </div>
        
        <!-- 选手界面 -->
        <div id="playerPanel" class="panel" style="display: none;">
            <div class="panel-title">
                <i class="fas fa-user"></i> 选手界面
            </div>
            
            <div class="player-selector">
                <select id="playerSelect" class="player-select">
                    <option value="">-- 选择您的选手号 --</option>
                    <option value="1">选手 1</option>
